{% load static %}




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Posts </title>
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" type="text/css">


</head>
<body>
    <h1>All posts</h1>
    <div class="container">
        {% for post in posts %}
            <div><a href="{% url 'individual_post' id=post.post_id %}">{{post.post_id}} {{ post.title }}</a></div>
        {% endfor %}
    </div>
    
</body>
</html>
