{% extends "layout.html" %}
{% load static %}



{% block title %}Home{% endblock  %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/styles.css' %}">

<div class="jumbotron text-center">
    <h1 class="display-4">Welcome to the Home Page</h1>
</div>
<div style="width: 60%; margin: auto;">
    <div id="carouselExampleIndicators" class="carousel slide rounded-lg" data-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
        <div class="carousel-item active">
  
            <img class="d-block w-100 rounded-lg" src="{% static 'assets/lc.png' %}" alt="First slide">

        </div>
        <div class="carousel-item">
            <img class="d-block w-100 rounded-lg" src="{% static 'assets/2nd_carousel.png' %}" alt="Second slide">
        </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</div>
{% endblock  %}
